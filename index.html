<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLE DE ABASTECIMENTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <nav class="navbar">
            <!--logo-->
        <img src="./public/images/logo.jpg" width="270px" height="70px">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Abastecimento</a></li>
            </ul>
        </nav>
    </header>
  <!--h2-->
  <div class="div-h2"><h2>Formulário de Abastecimento</h2></div>
    <!--section-index-->
    <section class="section-index">
      
        <div class="div-form">
            <!--form-->
            <form action="#" method="POST">
                <!--id-->
                <input type="hidden" name="id">
                <!--car-->
                <div class="forms">
                    <label for="car">Carros
                        <select name="car" id="car">
                            <option value="all">Selecione</option>
                            <option value="1">Truck</option>
                            <option value="2">Iveco</option>
                            <option value="3">Kombi</option>
                            <option value="4">Fiorino</option>
                        </select>
                    </label>
                </div>
                <!--placas carros-->
                <div class="forms">
                    <label for="placas">Placas
                        <select name="placas" id="placas">
                            <option value="all">Selecione</option>
                            <option value="1">KWU-2057</option>
                            <option value="2">ELQ-8974</option>
                            <option value="3">KJL-4785</option>
                            <option value="4">ASE-9856</option>
                        </select>
                    </label>
                </div>
                <!--motoristas-->
                <div class="forms">
                    <label for="motoristas">Motoristas
                        <select name="motoristas" id="motoristas">
                            <option value="all">Selecione</option>
                            <option value="1">Enzo</option>
                            <option value="2">Zeca</option>
                            <option value="3">Almir</option>
                            <option value="4">Aniceto</option>
                        </select>
                    </label>
                </div>
                <!--km inicial-->
                <div class="forms">
                    <label for="km_inicial">Km Inicial
                        <input type="text" name="km_inicial" placeholder="Km Inicial" required>
                    </label>
                </div>
                <!--km final-->
                <div class="forms">
                    <label for="km_final">Km Final
                        <input type="text" name="km_final" placeholder="Km Final" required>
                    </label>
                </div>
                <!--valor combustivel-->
                <div class="forms">
                    <label for="valor_combustivel">Valor Combustível
                        <input type="text" name="valor_combustivel" placeholder="Valor Combustível" required>
                    </label>
                </div>
                <!--abastecimento-->
                <div class="forms">
                    <label for="abastecimento">Abastecimento (litros)
                        <input type="text" name="abastecimento" placeholder="Abastecimento" required>
                    </label>
                </div>
                 <!--km percorrido-->
                 <div class="forms">
                    <label for="km_percorrido">Km Percorrido
                        <input type="text" name="km_percorrido" placeholder="Km Percorrido" required>
                    </label>
                </div>
                 <!--valor dovalor_abastecimento abastecimento-->
                 <div class="forms">
                    <label for="valor_abastecimento">Valor Abastecimento
                        <input type="text" name="valor_abastecimento" placeholder="Valor Abastecimento" required>
                    </label>
                </div>
                <!--media km percorridomedia_km-->
                <div class="forms">
                    <label for="media_km">Média Km 
                        <input type="text" name="media_km" placeholder="Média Km" required>
                    </label>
                </div>
                <!--button-->
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    
    <!--footer-->
    <footer>
        <p>Desenvolvido por Pedro Parro</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./public/js/script.js"></script>
</body>
</html>
